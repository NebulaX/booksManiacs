{% extends "base.html" %}
	
	{% load staticfiles %}

	{% block title %}
		Add a book | booksManiacs
	{% endblock %}

	{% block container %}
	<h1 class="form-title">Add a book</h1>
	<hr>

	{% if errorString %}
		<div class = "alert col-md-offset-4 col-md-5">
			{{ errorString }}
		</div>
	{% endif %}

	<div class = "form-depression">
		<form action="" method="POST" class = "form-horizontal">
			{% csrf_token %}

			<div class="form-group">
			<label class="col-lg-5 control-label">Book Author</label>
			<div class="col-lg-3">
				<input type="input" name="author" class = "form-control">
			</div>
			</div>

			<div class="form-group">
			<label class="col-lg-5 control-label">Edition</label>
			<div class="col-lg-3">
				<input type="input" name="edition" class = "form-control">
			</div>
			</div>

			<div class="form-group">
			<label class="col-lg-5 control-label">Other Details</label>
			<div class="col-lg-3">
				<textarea name="other" class = "form-control"></textarea>
			</div>
			</div>

			<div class="form-group">
			<label class="col-lg-5 control-label"></label>
			<div class="col-lg-3">
				<input type="submit" class="form-control btn btn-success" value = "Add">
			</div>
			</div>

		</form>
	</div>

	<!-- ---------------------------------------- -->
	<script type="text/javascript" >
		console.log("sdf");
		$(function() {
			var availableBooks = [];
			{% for book in allBooks %}
				availableBooks.push("{{ book }}");
				console.log("{{ book }}");
			{% endfor %}
			$( "#authors" ).autocomplete({
				source: availableBooks,
			});
		});
	</script>

	{% endblock %}
