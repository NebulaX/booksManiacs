
	<div id = "booksContainer">
		{% if books_available %}
			{% for book in books_available %}
				{% if book.avail_count %}
				<a href="/booksManiacs/items/{{ book.author }}" >
					<div class = "panel panel-primary">
						<div class = "panel-heading">
							<div class = "panel-title">{{ book.name }}
								<div class = "small"><i class="fa fa-pencil"></i>{{ book.author}}</div>
								<div><i class="fa fa-inr"></i> {{ book.price }}</div>
							</div>
							<div class = "panel-body">
								<img src="{% static 'booksManiacs/images/book.png' %}">
							</div>
						</div>
					</div>
				</a>
				{% endif %}
			{% endfor %}
		{% else %}
			<div class = "panel panel-primary">
			<div class = "panel-heading">
			<p>No books Available !</p>
			</div>
			</div>
		{% endif %}	
	</div>

<script type="text/javascript">
	jQuery(document).ready(function() {
	var $container = $('#booksContainer');
	$container.masonry({
		itemSelector:'.panel',
		isAnimated:true,
		animationOptions:{
			duration:750,
			easing:'linear',
			queue:false
		}
	});
})
</script>
